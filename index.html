<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>

    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">

            <!-- Heading -->
            <div class="heading">
                <img src="img/logo-boolean.png" alt="Logo Boolean">
                <h1>Campo Minato</h1>
            </div>

            <!-- Difficulty Level Selector -->
            <div class="difficulty-level">
                <label for="selector">Difficoltà:</label>
                <select id="selector">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="btn-play">Play</button>
            </div>

        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Start Message -->
            <h2 id="start-message">Seleziona il livello di difficoltà e genera la griglia</h2>

            <!-- Main Grid -->
            <div id="main-grid">
                <!-- TEMPLATE -->
                <!-- <div class="square">[n]</div> -->
            </div>

            <!-- Final Message -->
            <div id="final-message" class="hidden">Peccato, hai perso :-( Hai azzeccato 1 tentativi. Gioca ancora...</div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            Made with &hearts; by <a href="#">Boolean</a>
        </div>
    </footer>

    <!-- Link - script.js -->
    <script src="js/script.js"></script>
</body>
</html>
